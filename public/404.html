<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="0; url=/Calico-Demo/index.html#/login">
    <title>Calico Care</title>
    <script type="text/javascript">
      // Immediate redirect to index.html for HashRouter
      // This handles both root path and 404 errors
      var path = window.location.pathname;
      var hash = window.location.hash || '';
      
      // Always redirect to index.html at the base path
      if (path === '/' || path === '/Calico-Demo/' || path.includes('/Calico-Demo')) {
        // Preserve hash if it exists, otherwise redirect to login
        if (!hash) {
          hash = '#/login';
        }
        window.location.replace('/Calico-Demo/index.html' + hash);
      } else {
        window.location.replace('/Calico-Demo/index.html#/login');
      }
    </script>
  </head>
  <body>
    <p>Redirecting to Calico Care... <a href="/Calico-Demo/index.html#/login">Click here if not redirected</a></p>
  </body>
</html>
