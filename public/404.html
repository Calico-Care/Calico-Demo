<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calico Care</title>
    <script type="text/javascript">
      // Redirect to index.html for HashRouter
      var path = window.location.pathname;
      // Remove trailing slash and get the base path
      var basePath = path.replace(/\/$/, '') || '/';
      // If we're at the root, redirect to /Calico-Demo/index.html
      // Otherwise, redirect to the base path + index.html
      if (path === '/' || path === '/Calico-Demo/' || path.endsWith('/Calico-Demo')) {
        window.location.replace('/Calico-Demo/index.html');
      } else {
        window.location.replace(basePath + '/index.html');
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
